<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reporte de Salario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{index :: navbar}"></div>

<div class="container mt-4">
    <h2>Empleados con Mayor Salario a 15000</h2>
    <a th:href="@{/}" class="btn btn-primary mb-3">Regresar</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Fecha de Inicio</th>
            <th>Fecha Fin</th>
            <th>Puesto</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="historial : ${listaHistorial}">
            <td th:text="${historial.employee.firstName}"></td>
            <td th:text="${historial.employee.lastName}"></td>
            <td th:text="${#temporals.format(historial.startDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${#temporals.format(historial.endDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${historial.job.jobTitle}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
