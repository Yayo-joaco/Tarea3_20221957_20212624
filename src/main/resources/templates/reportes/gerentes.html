<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reporte de Gerentes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{index :: navbar}"></div>

<div class="container mt-4">
    <h2>Reporte de gerentes con experiencia</h2>
    <a th:href="@{/}" class="btn btn-primary mb-3">Regresar</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Departamento</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Sueldo</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="gerente : ${listaGerentes}">
            <td th:text="${gerente.nombreDepartamento}"></td>
            <td th:text="${gerente.nombreGerente}"></td>
            <td th:text="${gerente.apellidoGerente}"></td>
            <td th:text="${#numbers.formatDecimal(gerente.salarioGerente, 1, 'COMMA', 2, 'POINT')}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
