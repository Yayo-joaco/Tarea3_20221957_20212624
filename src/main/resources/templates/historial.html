<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Historial Empleados</title>
</head>
<body class="container mt-5">

<div th:replace="~{index :: navbar}"></div>  <h2 class="mt-4">Historial Empleados</h2>
<div class="mb-3">
</div>
<form th:action="@{/history}" method="get" class="mb-3 row">
  <div class="col-md-4">
    <input type="text" class="form-control" name="texto" th:value="${texto}" placeholder="Buscar por nombre, apellido, puesto o departamento">
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-outline-primary">Buscar</button>
    <a th:href="@{/history}" class="btn btn-outline-danger">Limpiar</a>
  </div>
</form>
<table class="table table-bordered">
  <thead class="table-light">
  <tr>
    <th>Nombre</th>
    <th>Apellido</th>
    <th>Puesto</th>
    <th>Departamento</th>
    <th>Fecha Inicio</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="history : ${historyList}">
    <td th:text="${history.employee.firstName}">Steven</td>
    <td th:text="${history.employee.lastName}">King</td>
    <td th:text="${history.job.jobTitle}">Presidente</td>
    <td th:text="${history.department.departmentName}">Executive</td>
    <td th:text="${history.startDate}">07/07/2024</td>
  </tr>
  </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
